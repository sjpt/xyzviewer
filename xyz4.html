async function makexyz(_loc, host) {
    const fid = (location.host.startsWith('csynth')) ?
            '../xyzdata/cytof/cytof_1.5million_anonymised.txt.yaml' :
            ',,/,,/,,/,,/BigPointData/cytof/cytof_1.5million_anonymised.txt.yaml';
    const xyz = await import('./xyz.js');
    const xyzobj = new xyz.XYZ(await fetch(fid), fid, true);
    xyzobj.setHostDOM(host);
}
